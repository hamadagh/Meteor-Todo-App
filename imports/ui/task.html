<template name="task">
  <li
    class="{{#if checked}}checked{{/if}} task-container {{selection}} {{#if private}}private{{/if}}"
  >
    <div class="checkbox-container {{selection}}">
      {{#if isOwner}}
      <label class="checkbox-label">
        <input
          type="checkbox"
          checked="{{checked}}"
          class="toggle-checked complete-checkbox"
        />
        <span class="checkmark {{selection}}"></span>
      </label>
      {{/if}}
    </div>

    <div class="task-body-container">
      <div class="task-contents">
        <span class="task-title">{{text}}</span>
        <span>{{username}}</span>
        <span>{{selection}}</span>
      </div>

      {{#if isOwner}}
      <div class="task-privacy">
        <span>{{#if private}} Private {{else}} Public {{/if}}</span>
        <label class="switch-button">
          <input type="checkbox" class="toggle-private" />
          <span class="slider round"></span>
        </label>
      </div>

      {{/if}}
    </div>
    {{#if isOwner}}
    <div class="task-delete">
      <button class="delete">&times;</button>
    </div>
    {{/if}}
  </li>
</template>
