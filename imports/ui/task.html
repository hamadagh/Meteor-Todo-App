<template name="task">
  <li class="{{#if checked}}checked{{/if}} task-container {{selection}}">
    <div class="checkbox-container {{selection}}">
      <label class="checkbox-label">
        <input
          type="checkbox"
          checked="{{checked}}"
          class="toggle-checked complete-checkbox"
        />
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="task-body-container">
      <div class="task-contents">
        <span>{{text}}</span>
        <span>{{username}}</span>
        <span>{{selection}}</span>
      </div>

      {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}} Private {{else}} Public {{/if}}
      </button>
      {{/if}}
    </div>
    <div class="task-delete">
      <button class="delete">&times;</button>
    </div>
  </li>
</template>
