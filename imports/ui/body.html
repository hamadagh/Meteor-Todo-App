<body>
  <div class="container">
    <header>
      <div class="header-title">
        {{> loginButtons}}
        <span class="title">Todo List ({{incompleteCount}})</span>
      </div>

      {{#if currentUser}}
      <form class="new-task">
        <div>
          <input type="text" name="text" placeholder="Type to add new tasks" />
          <select required name="select" class="task-category">
            <option selected>Frontend</option>
            <option>Backend</option>
            <option>Design</option>
          </select>
        </div>

        <button class="task-submit" type="submit">Submit</button>
      </form>
      {{/if}}
      <span class="user-title">Users</span>
      <div class="users-container">
        {{#each users}}
        <span class="username">{{username}}</span>
        {{/each}}
      </div>
      <span class="filter-title">Filters</span>
      <div class="header-filters">
        <label class="hide-completed">
          <input type="checkbox" />
          Hide Completed Tasks
        </label>

        <label class="show-frontend-tasks">
          <input type="checkbox" />
          Frontend
        </label>
        <label class="show-backend-tasks">
          <input type="checkbox" />
          Backend
        </label>
        <label class="show-design-tasks">
          <input type="checkbox" />
          Design
        </label>
      </div>
    </header>

    <ul>
      {{#each tasks}} {{> task}} {{/each}}
    </ul>
  </div>
</body>
